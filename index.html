    <div class="page-header" id="banner">

              <input class="btn btn-outline-danger" type="submit" value="Encriptar" id="btn-encriptar">

              </form>                
            </div>
          </div>
      </div>
      <div class="card border-primary mb-3">
        <div class="card-body">
            <section class="msg box">
              <label for="msg" class="form-label mt-4">Mensaje Resultante</label>
              <textarea class="form-control" id="msg" rows="3"></textarea>
              <br>
              <input class="btn btn-outline-secondary" type="submit" value="copiar" id="btn-copy">
            </section>
        </div>
